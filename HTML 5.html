<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML 5 ELEMENTS </title
</head>
<body>
<form>
	<fieldset>
		<legend>HTML 5</legend>
		COLOR : 
     <input type="color" name="color" value="0000FF">
     <br/>
     <br/>
        EMAIL : 
        <input type="email" name="email" required placeholder="enter the email " autofocus  > 
        <br/>
        <br/>
        PASSWORD :
        <input type="password" name="password" maxlength="10">
        <br/>
        <br/>
        NUMBER :
        <input type="number" name="number" min="20 " max="50 ">
        <br/>
        <br/>
        SECRET : 
        <input type="Hidden" name="secret">
        <br/>
        <br/>
        SUBMIT :
        <input type="submit" name="" value="Submit">
        <input type="Reset" name="" value="Reset ">
	</fieldset>




</form>

</body>
</html>
